<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <script src="./calculator.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <main>
        <div id="display">0</div>
        <div class="board">
            <div class="operators">
                <button>+</button>
                <button>-</button>
                <button>x</button>
                <button>&divide;</button>
            </div>
            <div class="numbers">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>3</button>
                <button>2</button>
                <button>1</button>
                <button>0</button>
                <button>.</button>
                <button>C</button>

            </div>
            <button id="equal">=</button>
        </div>
    </main>

</body>

</html>
